<ion-header>
  <ion-toolbar>
    <ion-title>List of all Paths</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let p of getAllPaths()" (click)="onPathClick(p)">{{p.name}}</ion-item>
</ion-content>

<ion-footer>
	<ion-button class="" (click)="onNewPathBtnClick()">New Path</ion-button>	
</ion-footer>

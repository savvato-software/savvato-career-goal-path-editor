<ion-header>
  <ion-toolbar>
    <ion-title>List of all Labours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item *ngFor="let l of getAllLabours()" (click)="onLabourClick(l)">{{l.name}}</ion-item>
</ion-content>

<ion-footer>
	<ion-button class="" (click)="onNewLabourBtnClick()">New Labour</ion-button>	
</ion-footer>

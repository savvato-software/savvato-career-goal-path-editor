<ion-header>
  <ion-toolbar>
    <ion-title>List of all Milestones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let m of getAllMilestones()" (click)="onMilestoneClick(m)">{{m.name}}</ion-item>
</ion-content>

<ion-footer>
  <ion-button class="" (click)="onNewMilestoneBtnClick()">New Milestone</ion-button>
</ion-footer>

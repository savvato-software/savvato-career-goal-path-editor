<ion-header>
  <ion-toolbar>
    <ion-title>List of all Career Goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let cg of getAllCareerGoals()" (click)="onCareerGoalClick(cg)">{{cg.name}}</ion-item>
</ion-content>

<ion-footer>
  <ion-button class="" (click)="onNewCareerGoalBtnClick()">New Career Goal</ion-button>
</ion-footer>
